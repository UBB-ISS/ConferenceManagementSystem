<div class="form">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h1 class="panel-title"> Submit proposal </h1>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label class="form-label" for="abstract"> Abstract </label>
        <input class="form-control" type="text" id="abstract" #abstract autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="paper"> Paper </label>
        <input class="form-control" type="text" id="paper" #paper autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="title"> Title </label>
        <input class="form-control" type="text" id="title" #title autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="keywords"> Keywords </label>
        <p><em> Please add the keywords separated by semicolon </em></p>
        <input class="form-control" type="text" id="keywords" #keywords autocomplete="off">
      </div>
    </div>

    <div class="panel-footer">
      <button class="btn btn-info" (click)="createProposal(title.value, keywords.value, paper.value, abstract.value)"> Submit </button>
      <button class="btn btn-danger" (click)="goToRolePage()"> Cancel </button>
    </div>
  </div>
</div>
