<form>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h1 class="panel-title"> Update proposal </h1>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label class="form-label" for="abstract"> New Abstract </label>
        <input class="form-control" type="text" id="abstract" autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="paper"> New Paper </label>
        <input class="form-control" type="text" id="paper" autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="title"> New Title </label>
        <input class="form-control" type="text" id="title" autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="authors"> New Authors </label>
        <p><em> Please add the authors separated by semicolon </em></p>
        <input class="form-control" type="text" id="authors" autocomplete="off">
      </div>

      <div class="form-group">
        <label class="form-label" for="keywords"> New Keywords </label>
        <p><em> Please add the keywords separated by semicolon </em></p>
        <input class="form-control" type="text" id="keywords" autocomplete="off">
      </div>
    </div>

    <div class="panel-footer">
      <button class="btn btn-info"> Update </button>
      <button class="btn btn-danger" (click)="goToViewProposalsPage()"> Cancel </button>
    </div>
  </div>
</form>
